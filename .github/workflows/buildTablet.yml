name: Tablet app CI

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - 'develop'
    paths:
      - 'tabletApp/**'
      - 'contract/**'

  push:
    branches:
      - 'develop'
    paths:
      - 'tabletApp/**'
      - 'contract/**'
        
  workflow_dispatch:

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: adopt

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Add params to local.properties
        run: echo '${{ secrets.local_properties }}' > local.properties

      - name: Add google-services.json file
        run: echo '${{ secrets.google_services }}' > tabletApp/google-services.json

      - name: Build and run tests
        run: ./gradlew :tabletApp:assembleDebug :tabletApp:testDebugUnitTest --no-daemon
